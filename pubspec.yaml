name: zen_tabata
description: Tabata timer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  pausable_timer: ^1.0.0+4
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  audioplayers: ^0.20.1
  vibration: ^1.7.4-nullsafety.0
  wakelock: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
     - assets/

  fonts:
    - family: Rajdhani
      fonts:
        - asset: fonts/Rajdhani-Regular.ttf
